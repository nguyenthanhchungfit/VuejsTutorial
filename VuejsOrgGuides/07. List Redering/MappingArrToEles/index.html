<!DOCTYPE html>
<html>

<head>
    <title>Mapping an Array To Elements</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <ul id="example-1">
        <li v-for="item in items" :key="item.message">
            {{ item.message }}
        </li>
    </ul>

    <script>
        var example1 = new Vue({
            el: '#example-1',
            data: {
                items: [
                    { message: 'Foo' },
                    { message: 'Bar' }
                ]
            }
        })
    </script>
</body>

</html>
