<!DOCTYPE html>
<html>

<head>
    <title>v-show, v-for</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h1 v-show="ok">Hello!</h1>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                ok: false // display:none// css
            }
        })
    </script>
</body>

</html>
