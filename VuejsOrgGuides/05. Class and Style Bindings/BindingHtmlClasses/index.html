<!DOCTYPE html>
<html>

<head>
    <title>BindingHTML - ObjectSyntax</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">AAAA</div>
        <div v-bind:class="classObject">BBB</div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive: true,
                hasError: false,
                // classObject: {
                //     active: true,
                //     'text-danger': false
                // }
            },
            computed: {
                classObject: function () {
                    return {
                        active: this.isActive && !this.error,
                        'text-danger': this.error && this.error.type === 'fatal'
                    }
                }
            }
        })

    </script>
</body>

</html>
