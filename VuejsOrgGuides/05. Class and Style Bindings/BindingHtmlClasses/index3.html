<!DOCTYPE html>
<html>

<head>
    <title>BindingHTML - Components</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <my-component class="baz boo"></my-component>
        <my-component v-bind:class="{ active: isActive }"></my-component>
    </div>

    <script>
        Vue.component('my-component', {
            template: '<p class="boo bar">Hi</p>'
        })
        var app = new Vue({
            el: '#app',
            data: {
                isActive : true
            }
        })
    </script>
</body>

</html>
