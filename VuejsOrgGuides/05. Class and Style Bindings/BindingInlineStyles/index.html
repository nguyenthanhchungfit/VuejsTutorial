<!DOCTYPE html>
<html>

<head>
    <title>Binding Inline Styles</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">Hihi</div>
        <div v-bind:style="styleObject">Haha</div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                activeColor: 'red',
                fontSize: 30,
                styleObject: {
                    color: 'red',
                    fontSize: '13px'
                }
            }
        })
    </script>
</body>

</html>
